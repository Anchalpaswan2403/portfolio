<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
function checkform()
{
    //alert("hii");
    var name=document.getElementById("name").value;
    var fname=document.getElementById("fname").value;
    var select=document.getElementById("select").value;
    var address=document.getElementById("address").value;
    var date=document.getElementById("date").value;
    var email=document.getElementById("email").value;
    var pass=document.getElementById("pass").value;
    var num=document.getElementById("number").value;
    var mess=document.getElementById("message").value;
    //alert(num);
    var pname=/^[a-zA-z ]{3,15}$/;
    var pfname=/^[a-zA-Z ]{3,15}$/;
    var paddress=/^[a-zA-Z ]{3,15}$/;
    var pnum=/^[6-9]{1}[0-9]{9}$/;
    var pemail=/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
    var ppass=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,25}$/;
    var pmess=/^[a-zA-Z@#$%&*._-]{3,20}$/;
    if(!pname.test(name))
    {
        document.getElementById("alert1").classList.add("show");
        document.getElementById("alert_text").innerHTML="Please Enter valid name";
        document.getElementById("name").focus();

    }
    else if(!pfname.test(fname))
    {
        document.getElementById("alert1").classList.add("show");
        document.getElementById("alert_text").innerHTML="Please Enter valid Father name";
        document.getElementById("fname").focus();
    }
    else if(select=="")
    {
        document.getElementById("alert1").classList.add("show");
        document.getElementById("alert_text").innerHTML="Please Enter valid Select";
        document.getElementById("select").focus();
    }
    else if(!paddress.test(address))
    {
      document.getElementById("alert1").classList.add("show");
      document.getElementById("alert_text").innerHTML="Please Enter valid Address";
      document.getElementById("address").focus();
    }
    else if(date=="")
    {
      document.getElementById("alert1").classList.add("show");
      document.getElementById("alert_text").innerHTML="Please Enter valid Gender";
        document.getElementById("gender").focus();

    }
    else if(!pemail.test(email))
    {
        document.getElementById("alert1").classList.add("show");
        document.getElementById("alert_text").innerHTML="Please Enter valid email";
        document.getElementById("email").focus();
    }
    else if(!ppass.test(pass))
    {
      document.getElementById("alert1").classList.add("show");
        document.getElementById("alert_text").innerHTML="Please Enter strong password";
        document.getElementById("pass").focus();
    }
    else if(!pnum.test(num))
    {
        document.getElementById("alert1").classList.add("show");
        document.getElementById("alert_text").innerHTML="Please Enter valid number";
        document.getElementById("number").focus();
    }
    else if(!pmess.test(mess)){
        document.getElementById("alert1").classList.add("show");
        document.getElementById("alert_text").innerHTML="Please Enter text not number";
        document.getElementById("message").focus();
    }
    else{
        document.getElementById("alert1").classList.add("show");
        document.getElementById("alert_text").innerHTML="SuccessFull Data Submited";
        document.getElementById("alert1").style.backgroundColor="green";
        document.getElementById("alert_text").style.color="white";
        return true;
    }
    return false;
}

function hideit()
{
document.getElementById("alert1").classList.remove("show");
}

    </script>
  </head>
  <body>
   <div class="container bg-info">
    <h2 class="text-center">Submit Form validation</h2>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="alert alert-warning alert-dismissible fade" role="alert" id="alert1">
          <strong id="alert_text">Holy guacamole!</strong>
          <button type="button" class="btn-close" onclick="hideit()"></button>
        </div>
      <form onsubmit="return checkform()">
          <div class="mb-3">
              <label for="name" class="form-label">Enter name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
            </div>
            <div class="mb-3">
              <label for="fname" class="form-label">Enter Father name</label>
              <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter name">
            </div>
            <div class="mb-3">
              <label for="select" class="form-label">Enter Father city</label>
            <select class="form-select" id="select">
                  <option value=""></option>
                  <option value="option1">Lucknow</option>
                  <option value="option2">Deoria</option>
                  <option value="option3">Delhi</option>
                  <option value="option3">Gorakhpur</option>
            </select>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Enter your address</label>
              <input type="address" class="form-control" name="address" id="address" placeholder="enter your address"/>
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Enter your gender</label>
              <input type="radio" name="gender" id="gender"/>Male
              <input type="radio" name="gender"/>Female
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Enter your Dob</label>
              <input type="date" class="form-control" name="date" id="date"/>
            </div>

          <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="text" class="form-control" name="email" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Enter password</label>
              <input type="text" class="form-control" name="pass" id="pass" placeholder="enter your password">
            </div>
            <div class="mb-3">
              <label for="number" class="form-label">Contact number</label>
              <input type="text" class="form-control" name="contact" id="number" placeholder="Contact number">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Enter your message</label>
              <textarea class="form-control" name="message" id="message" rows="3"></textarea>
            </div>
           <center><input type="submit" value="submit" class="btn btn-success"/></center>
      </form>
  
      </div>
      <div class="col-sm-3"></div>
    </div>
       </div>
  </body>
</html>
