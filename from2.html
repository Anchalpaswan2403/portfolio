    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Add your CSS here (Bootstrap, custom styles, etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Create User</h2>
        <form method="POST" action="store">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
                <div class="invalid-feedback" id="nameError" style="display: none;">
                    <!-- Error message will appear here -->
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
                <div class="invalid-feedback" id="emailError" style="display: none;">
                    <!-- Error message will appear here -->
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="invalid-feedback" id="passwordError" style="display: none;">
                    <!-- Error message will appear here -->
                </div>
            </div>

            <button type="submit" class="btn btn-primary my-4">Create User</button>
        </form>
    </div>

  
       

       
</body>
</html>
